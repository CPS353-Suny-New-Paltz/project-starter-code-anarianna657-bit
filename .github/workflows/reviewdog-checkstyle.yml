name: Checkstyle (Reviewdog PR comments)

on:
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  checkstyle_reviewdog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      - name: Run Checkstyle reports
        run: ./gradlew checkstyleMain checkstyleTest --no-daemon

      - name: Install reviewdog (pinned)
        uses: reviewdog/action-setup@3f401fe
        with:
          reviewdog_version: latest

      - name: Reviewdog on checkstyleMain
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -f build/reports/checkstyle/main.xml ]; then
            cat build/reports/checkstyle/main.xml | reviewdog -f=checkstyle -name="checkstyleMain" -reporter=github-pr-review -filter-mode=diff_context
          else
            echo "No build/reports/checkstyle/main.xml found"
            exit 1
          fi

      - name: Reviewdog on checkstyleTest
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -f build/reports/checkstyle/test.xml ]; then
            cat build/reports/checkstyle/test.xml | reviewdog -f=checkstyle -name="checkstyleTest" -reporter=github-pr-review -filter-mode=diff_context
          else
            echo "No build/reports/checkstyle/test.xml found (this is OK if you have no test sources)"
            exit 0
          fi
