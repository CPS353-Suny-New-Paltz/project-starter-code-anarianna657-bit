name: Checkstyle (ReviewDog PR comments)

on:
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  checkstyle_reviewdog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      - name: Run Checkstyle
        run: ./gradlew checkstyle --no-daemon

      - name: Install ReviewDog (pinned)
        uses: reviewdog/action-setup@3f401fe1d58fe77e10d665ab713057375e39b887
        with:
          reviewdog_version: latest

      - name: ReviewDog on Checkstyle
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          find build/reports/checkstyle -name "*.xml" -print -exec cat {} \; | \
          reviewdog -f=checkstyle -name="checkstyle" -reporter=github-pr-review -filter-mode=diff_context
